<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="profile-card">
    <div class="card-background"></div>
    <img src="images/image-victor.jpg" alt="A profile image" class="profile-pic">

    <div class="profile-info">
      <div class="profile-name-age">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="location">London</div>
    </div>

    <div class="profile-horizontal-line"></div>

    <div class="profile-stats">
      <div class="stat">
        <div class="number">80K</div>
        <div class="type">Followers</div>
      </div>
      <div class="stat">
        <div class="number">803K</div>
        <div class="type">Likes</div>
      </div>
      <div class="stat">
        <div class="number">1.4K</div>
        <div class="type">Photos</div>
      </div>
    </div>
  </div>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
